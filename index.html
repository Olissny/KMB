<!doctype html>
<html class="light-mode">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>KMB</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            maroon: "#6D1919",
            lmaroon: "#a86b6b",
            beige: "#F0e7da",
          },
        },
      },
    };
  </script>
</head>

<body>
  <main class="w-full container mx-auto bg-beige min-h-screen rounded-xl m-10 background">
    <div class="img-container">
      <img src="KowloonMotorBus.svg" />
      <div id="toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round">
            <svg class="slider-icon" viewBox="0 0 24 24" fill="none" height="18" stroke="#6D1919" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" width="20" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
          </span>
        </label>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="userInput" autocomplete="off" placeholder="請輸入路線⋯⋯" />
      <button id="submitBtn">搜尋路線</button>
      <p id="error"></p>
    </div>
    <div class="content">
      <div id="bound">
        <!-- bound button container -->
      </div>
      <div id="loading">
        <img src="loading.gif" alt="載入中...">
      </div>


      <div id="route-container">
        <!-- route stop data -->
      </div>
      <div id="eta">
        <!--eta data-->
      </div>
    </div>
  </main>
  <script src="script.js"></script>

</body>

</html>
